<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shode WebSocket Chat Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .chat-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.system {
            background: #e3f2fd;
            color: #1976d2;
            margin: 0 auto;
            text-align: center;
            font-size: 12px;
        }
        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        .message.other {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        .chat-input input:focus {
            border-color: #667eea;
        }
        .chat-input button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .chat-input button:active {
            transform: translateY(0);
        }
        .status-bar {
            padding: 12px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸš€ Shode WebSocket Chat</h1>
            <p>å®æ—¶èŠå¤©æ¼”ç¤º - Powered by Shode</p>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="message system">
                æ¬¢è¿ä½¿ç”¨ Shode WebSocket èŠå¤©å®¤ï¼
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." autofocus>
            <button onclick="sendMessage()">å‘é€</button>
        </div>
        
        <div class="status-bar">
            <span id="status">âš« æœªè¿æ¥</span>
            <span id="connectionCount">è¿æ¥æ•°: 0</span>
        </div>
    </div>

    <script>
        let ws = null;
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const statusSpan = document.getElementById('status');
        const connectionCountSpan = document.getElementById('connectionCount');

        function connect() {
            ws = new WebSocket('ws://localhost:8098/ws');
            
            ws.onopen = () => {
                statusSpan.textContent = 'ğŸŸ¢ å·²è¿æ¥';
                addMessage('system', 'å·²è¿æ¥åˆ°æœåŠ¡å™¨');
            };
            
            ws.onmessage = (event) => {
                addMessage('other', event.data);
            };
            
            ws.onclose = () => {
                statusSpan.textContent = 'ğŸ”´ å·²æ–­å¼€';
                addMessage('system', 'ä¸æœåŠ¡å™¨æ–­å¼€è¿æ¥');
                setTimeout(connect, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            ws.send(message);
            addMessage('user', message);
            messageInput.value = '';
            
            // æ›´æ–°è¿æ¥æ•°ï¼ˆæ¨¡æ‹Ÿï¼‰
            fetch('/api/stats')
                .then(r => r.json())
                .then(data => {
                    connectionCountSpan.textContent = `è¿æ¥æ•°: ${data.connections}`;
                });
        }

        function addMessage(type, text) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            div.innerHTML = `
                ${text}
                <div class="message-time">${time}</div>
            `;
            
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // è¿æ¥
        connect();

        // å®šæœŸæ›´æ–°è¿æ¥æ•°
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                fetch('/api/stats')
                    .then(r => r.json())
                    .then(data => {
                        connectionCountSpan.textContent = `è¿æ¥æ•°: ${data.connections}`;
                    });
            }
        }, 5000);
    </script>
</body>
</html>
