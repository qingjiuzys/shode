name: Shode CI

on:
  push:
    branches: ["main", "develop", "release/*"]
  pull_request:
    branches: ["*"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Go fmt check
        run: |
          fmt_out=$(gofmt -l $(git ls-files '*.go'))
          if [ -n "$fmt_out" ]; then
            echo "::error::gofmt violations detected:"
            echo "$fmt_out"
            exit 1
          fi

      - name: Unit Tests
        run: go test ./...

      - name: Benchmarks (engine + registry)
        run: go test -bench=. ./pkg/engine ./pkg/registry
